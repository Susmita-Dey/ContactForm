<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ContactForm</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="contact-clean" style="background: var(--bs-white);font-size: 32;">
        <form data-bss-recipient="83d39f5be8639208dff54e69deac6acc" style="background: var(--bs-indigo);">
            <h2 class="text-center" style="color: var(--bs-teal);font-size: 35px;">Contact us</h2>
            <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Name" required=""></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required=""></div>
            <div class="mb-3"><textarea class="form-control" name="message" placeholder="Message" rows="14" required="" maxlength="60"></textarea></div>
            <div class="mb-3"><button class="btn btn-primary" type="submit">send </button></div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/smart-forms.min.js"></script>
</body>

</html>
